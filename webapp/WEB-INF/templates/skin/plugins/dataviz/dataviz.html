<div class="row">
    <div class="btn-group-vertical">
        <button class="btn btn-default" id="singleStat">Stats simple</button>
        <#list list_List as statList>
        <button class="btn btn-default" id="buttons_${statList.name}">${statList.name}</button>
        </#list>
    </div>
    <div class="stats" id="singleStats">
        <#list list_Single as statSingle>
            <p>
            ${statSingle.code} :
            ${statSingle.name}
            </p>
        </#list>
    </div>
    <#list list_List as statList>
    <div class="stats" id="div_${statList.name}">
        <table>
            <tr>
                <td class="${statList.name}">
                    <table class="stat">
                        <tr><td class="statName" colspan="2">${statList.name}</td></tr>
                        <#list statList.list as multiStat>
                        <tr>
                            <td class="codeValue">${multiStat.code}</td>
                            <td class="nameValue">${multiStat.name}</td>
                        </tr>
                    </#list>
                    </table>
                </td>
                <td class="barStat" id="bar_${statList.name}" rowspan="2"/>              
                <td class="pieStat" id="pie_${statList.name}"/>
                <td><button id="button_${statList.name}">Switch graph</button></td>               
            </tr>
        </table>
    </div>
    </#list>

    <link href="css/plugins/dataviz/stats.css" rel="stylesheet"/>
    <link href="css/plugins/dataviz/jquery.jqplot.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/plugins/dataviz/jquery.jqplot.js"></script>
    <script type="text/javascript" src="js/plugins/dataviz/jqplot.barRenderer.min.js"></script>
    <script type="text/javascript" src="js/plugins/dataviz/jqplot.categoryAxisRenderer.min.js"></script>
    <script type="text/javascript" src="js/plugins/dataviz/jqplot.pointLabels.min.js"></script>
    <script type="text/javascript" src="js/plugins/dataviz/jqplot.pieRenderer.min.js"></script>
    <script type="text/javascript" src="js/plugins/dataviz/jqplot.donutRenderer.min.js"></script>
    <script src="js/plugins/dataviz/stats.js" type="text/javascript"></script>
</div>
