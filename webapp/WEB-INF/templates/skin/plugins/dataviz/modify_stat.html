<#include "dataviz_tabs.html" />
<@tabs tab="stat" />

<div class="row" >
    <div class="col-sm-12">

    <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp?page=stat">
        <fieldset>
            <legend>#i18n{dataviz.modify_stat.tableLabel}</legend>

            <@messages errors=errors />


            <input type="hidden" id="id" name="id" value="${stat.id}"/>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="description" >#i18n{dataviz.modify_stat.labelDescription} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="description" name="description"  value="${stat.description}" tabindex="1" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="requete_sql" >#i18n{dataviz.modify_stat.labelRequeteSql} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="requete_sql" name="requete_sql"  maxlength="255" value="${stat.requeteSql}" tabindex="1" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button name="action_modifyStat" class="btn btn-primary" type="submit" tabindex="3" >
                        #i18n{portal.util.labelModify}
                    </button>
                    <button name="view_manageStats" class="btn" type="submit" >
                        #i18n{portal.util.labelCancel}
                    </button>	
                </div>
            </div>

        </fieldset>
    </form>
    </div>  

</div>
