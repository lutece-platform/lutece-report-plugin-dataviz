<#include "managestat_tabs.html" />
<@tabs tab="stat" />

<div class="row" >
    <div class="span12">

    <form class="form-horizontal" method="post" action="jsp/admin/plugins/dataviz/ManageStats.jsp">
        <fieldset>
            <legend>#i18n{dataviz.modify_stat.tableLabel}</legend>

            <@messages errors=errors />


            <input type="hidden" id="id" name="id" value="${stat.id}"/>

            <div class="control-group">
                <label class="control-label" for="description" >#i18n{dataviz.modify_stat.labelDescription} * :</label>
                <div class="controls">
                    <input type="text" id="description" name="description"  value="${stat.description}" tabindex="1" />
                    <span class="help-block">#i18n{dataviz.modify_stat.labelDescription.help}</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="requete_sql" >#i18n{dataviz.modify_stat.labelRequeteSql} * :</label>
                <div class="controls">
                    <input type="text" id="requete_sql" name="requete_sql"  maxlength="255" value="${stat.requeteSql}" tabindex="1" />
                    <span class="help-block">#i18n{dataviz.modify_stat.labelRequeteSql.help}</span>
                </div>
            </div>


            <div class="form-actions">   
                <button name="action_modifyStat" class="btn btn-primary" type="submit" tabindex="3" >
                    #i18n{portal.util.labelModify}
                </button>
                <button name="view_manageStats" class="btn" type="submit" >
                    #i18n{portal.util.labelCancel}
                </button>	
            </div>

        </fieldset>
    </form>
    </div>  

</div>
